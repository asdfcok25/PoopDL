<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poophd Mass Downloader</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    textarea { width: 100%; height: 150px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>
<body>
  <h2>Poophd Mass Downloader</h2>
  <textarea id="urls" placeholder="Masukkan URL (pisahkan dengan baris baru)"></textarea>
  <button onclick="submitUrls()">Submit</button>

  <table id="results">
    <tr><th>URL Asli</th><th>Judul</th><th>Video</th><th>Status</th></tr>
  </table>

  <script>
    async function submitUrls() {
      const urls = document.getElementById("urls").value.split("\n").filter(u => u.trim());
      const table = document.getElementById("results");
      table.innerHTML = "<tr><th>URL Asli</th><th>Judul</th><th>Video</th><th>Status</th></tr>";

      const response = await fetch("http://your-backend-url/mass_download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ urls })
      });

      const data = await response.json();
      data.results.forEach(result => {
        const row = table.insertRow();
        row.insertCell(0).textContent = result.url_input;
        row.insertCell(1).textContent = result.title || "-";
        row.insertCell(2).innerHTML = `<a href="${result.video_url}" target="_blank">Download</a>`;
        row.insertCell(3).textContent = result.error ? "Error" : "Success";
      });
    }
  </script>
</body>
</html>
