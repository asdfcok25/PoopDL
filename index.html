<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header with Search Icon</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #1e1e2f;
      --text-color: #fff;
      --highlight-color: #ff4d6d;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .namaku {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0;
    }

    .greeting {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .time-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .time-icon {
      font-size: 1.2rem;
    }

    .date {
      font-size: 1rem;
    }

    .header-search-btn {
      color: var(--text-color);
      font-size: 1.3rem;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s;
      text-decoration: none;
    }

    .header-search-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .header-search-btn i {
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <div class="namaku">
    <div class="header">
      <div>
        <div class="greeting">Hi, Sushi!</div>
        <div class="time-indicator">
          <i id="timeIcon" class="ri-time-line time-icon"></i>
          <span id="currentDate" class="date">May 7, 2025</span>
        </div>
      </div>
      <!-- Search icon pindah ke sini -->
      <a href="https://www.google.com/search?q=" target="_blank" class="header-search-btn">
        <i class="ri-search-line"></i>
      </a>
    </div>
  </div>
  <!-- Modal untuk input pencarian -->
<div id="searchModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
  <div style="background:#fff; padding:20px; border-radius:8px; width:90%; max-width:400px; text-align:center;">
    <input type="text" id="searchInput" placeholder="Ketik untuk mencari..." style="width:80%; padding:10px; font-size:1rem;" />
    <button onclick="performSearch()" style="padding:10px 15px; margin-left:10px;">Cari</button>
    <div style="margin-top:10px;">
      <button onclick="closeSearchModal()" style="background:none; border:none; color:#333; cursor:pointer;">Tutup</button>
    </div>
  </div>
</div>

<script>
  // Buka modal saat icon diklik
  document.querySelector(".header-search-btn").addEventListener("click", function(e) {
    e.preventDefault(); // mencegah link ke Google terbuka
    document.getElementById("searchModal").style.display = "flex";
    document.getElementById("searchInput").focus();
  });

  // Tutup modal
  function closeSearchModal() {
    document.getElementById("searchModal").style.display = "none";
  }

  // Lakukan pencarian Google
  function performSearch() {
    const query = document.getElementById("searchInput").value.trim();
    if (query) {
      const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      window.open(searchUrl, "_blank");
      closeSearchModal();
    }
  }

  // Tutup modal dengan tombol ESC
  document.addEventListener("keydown", function(e) {
    if (e.key === "Escape") {
      closeSearchModal();
    }
  });
</script>
</body>
</html>
